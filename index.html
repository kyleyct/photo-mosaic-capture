<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Mosaic Capture</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>齊齊砌掂佢！</h1>
    <div class="preview">
      <video id="video" autoplay playsinline></video>
      <canvas id="photoCanvas"></canvas>
    </div>

    <!-- 確認界面 -->
    <div id="confirmation" class="confirmation" style="display: none;">
      <h3>照片預覽</h3>
      <img id="capturedPreview" />
      <div class="confirmation-buttons">
        <button id="acceptBtn" class="btn-success">✓ 接受</button>
        <button id="rejectBtn" class="btn-danger">✕ 取消</button>
      </div>
    </div>

    <div class="controls">
      <button id="startCameraBtn">啟動相機</button>
      <button id="captureBtn" disabled>拍照 (下一格)</button>
      <div class="status">
        <span id="counter">0 / 100</span>
        <span id="message"></span>
      </div>
      
    <!-- 選單按鈕 -->
    <div class="menu-container">
      <button id="menuBtn" class="btn-menu">進階功能 ▼</button>
      <div id="menuDropdown" class="menu-dropdown">
        <button id="buildMosaicBtn" disabled>產生 10×10 馬賽克</button>
        <button id="downloadMosaicBtn" disabled>下載馬賽克</button>
        <button id="downloadAllPhotosBtn" disabled>下載所有照片</button>
                <button id="printOverlayBtn" disabled>列印 Overlay</button>
        <button id="printOriginalBtn" disabled>列印照片原圖</button>
      </div>
    </div>

    <h2>馬賽克預覽</h2>    <canvas id="mosaicCanvas"></canvas>
  </div>

  <script src="main.js"></script>
</body>
</html>
