<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Mosaic Capture</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Photo Mosaic Capture</h1>

    <div class="preview">
      <video id="video" autoplay playsinline></video>
      <canvas id="photoCanvas"></canvas>
    </div>

    <div class="controls">
      <button id="startCameraBtn">啟動相機</button>
      <button id="captureBtn" disabled>拍照（下一格）</button>
      <div class="status">
        <span id="counter">0 / 100</span>
        <span id="message"></span>
      </div>
      <button id="buildMosaicBtn" disabled>產生 10×10 馬賽克</button>
      <button id="downloadMosaicBtn" disabled>下載馬賽克</button>
            <button id="printMosaicBtn" disabled>列印馬賽克</button>
    </div>

    <div class="mosaic-preview">
      <h2>馬賽克預覽</h2>
      <canvas id="mosaicCanvas"></canvas>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
